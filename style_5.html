<!DOCTYPE html>
<html>
    <head>
        <style>
            .internal{
                font-size: 30px;background-color: aqua;
            }
            #int{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <p style="background-color:red; font-size:50px;">This is paragraph</p>
        <p class="internal">This is a Internal Paragraph CSS example</p>
        <p id="int">This is P tag</p>
        <p style="background-color:red;font-size:20px;font-weight:bold;color:green;display:block">Blah</p>
    </body>
</html>
